{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* style.css */

body {
    
    font-family: Arial, sans-serif;
    display: flex;
    background-image: url("https://wallpaperaccess.com/full/2548059.jpg");
    background-attachment: fixed;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

form {

    margin: 20px;
    
}

input[type="text"] {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.comparison-container {
    display: flex;
    justify-content: center;
}

.city-container {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.city-container h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.city-container h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.city-container p {
    margin-bottom: 10px;
}

.city-container img {
    margin-top: 10px;
    max-width: 100px;
}

    </style>
</head>
<body>
<div class="container">
  
  <form method="post">
    {% csrf_token %}
    <input type="text" name="city1" placeholder="Enter city 1">
    <input type="text" name="city2" placeholder="Enter city 2">
    <button type="submit">Compare Weather</button>
  </form>
  
  <div class="comparison-container">
    {% if weather_data1 %}
    <div class="city-container">
      {% include 'city.html' with weather_data=weather_data1 daily_forecasts=forecast_data1 %}
    </div>
    {% endif %}
    {% if weather_data2 %}
    <div class="city-container">
      {% include 'city.html' with weather_data=weather_data2 daily_forecasts=forecast_data2 %}
    </div>
    {% endif %}
  </div>
  
</div>
</body>
</html>
