<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        #weather-info {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="search-form">
        <label for="city">Enter city name:</label>
        <input type="text" id="city" name="city" placeholder="e.g. London">
        <button type="submit">Search</button>
    </form>
    <div id="weather-info">
        <p>Temperature:</p>
        <p>Humidity: </p>
    </div>
    
</body>
</html>
